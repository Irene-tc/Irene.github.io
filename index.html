        // åˆ›å»ºé‡‘è‰²äº®ç‰‡
        function createSequins() {
            const container = document.getElementById('sequins-container');
            const sequinCount = 50;
            
            for (let i = 0; i < sequinCount; i++) {
                const sequin = document.createElement('div');
                sequin.className = 'sequin';
                sequin.style.left = Math.random() * 100 + '%';
                sequin.style.animationDuration = (Math.random() * 3 + 2) + 's';
                sequin.style.animationDelay = Math.random() * 5 + 's';
                sequin.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(sequin);
            }
        }

        // æ˜¾ç¤ºç¥ç¦
        function showBlessing(index) {
            const data = blessings[index];
            const display = document.getElementById('blessing-display');
            const content = document.getElementById('blessing-content');
            const options = document.getElementById('options-container');
            
            // éšè—é€‰é¡¹
            options.style.display = 'none';
            
            // ç”Ÿæˆç¥ç¦HTML
            let html = `
                <div class="mb-6 text-6xl animate-bounce">${data.icon}</div>
                <div class="space-y-4">
            `;
            
            data.content.forEach((text, i) => {
                if (i === 0) {
                    // ç¬¬ä¸€ä¸ªè¯æ›´å¤§
                    html += `
                        <div class="character-pop text-6xl md:text-8xl font-black gold-text mb-6" 
                             style="animation-delay: ${i * 0.2}s; text-shadow: 0 4px 12px rgba(255,215,0,0.3);">
                            ${text}
                        </div>
                    `;
                } else {
                    html += `
                        <div class="character-pop text-3xl md:text-4xl font-bold text-yellow-200 tracking-widest" 
                             style="animation-delay: ${i * 0.2}s">
                            ${text}
                        </div>
                    `;
                }
            });
            
            html += '</div>';
            content.innerHTML = html;
            
            // æ˜¾ç¤ºç¥ç¦åŒºåŸŸ
            display.classList.remove('hidden');
            display.classList.add('blessing-enter');
            
            // æ·»åŠ ç¤¼èŠ±æ•ˆæœ
            createFireworks();
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            const display = document.getElementById('blessing-display');
            const options = document.getElementById('options-container');
            
            display.classList.add('hidden');
            display.classList.remove('blessing-enter');
            options.style.display = 'grid';
        }

        // ç®€å•çš„ç¤¼èŠ±æ•ˆæœ
        function createFireworks() {
            const colors = ['#FFD700', '#FFA500', '#FF6B6B', '#FFE55C'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.style.position = 'fixed';
                    spark.style.left = '50%';
                    spark.style.top = '50%';
                    spark.style.width = '8px';
                    spark.style.height = '8px';
                    spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    spark.style.borderRadius = '50%';
                    spark.style.pointerEvents = 'none';
                    spark.style.zIndex = '100';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 100 + Math.random() * 100;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    spark.style.animation = `firework 1s ease-out forwards`;
                    spark.style.setProperty('--tx', tx + 'px');
                    spark.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(spark);
                    setTimeout(() => spark.remove(), 1000);
                }, i * 50);
            }
        }

        // æ·»åŠ ç¤¼èŠ±åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            @keyframes firework {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŒ–
        window.onload = () => {
            createSequins();
        };

        // æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
        document.addEventListener('mousemove', (e) => {

                dec.style.transform += ` translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });
